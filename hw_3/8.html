<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа №3.8</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
	<h3>Задание №8</h3>
    <h4>Проверка города</h4>
    <p>Введите название города:</p>
    <input type="text" id="cityInput" placeholder="Например, Москва">
    <button onclick="checkCity()">Проверить</button>
    <p id="result"></p>

    <script>
        const cities = ["Москва", "Санкт-Петербург", "Саратов", "Магадан", "Ярославль", "Самара", "Якутск"];

        function checkCity() {
            const inputCity = document.getElementById('cityInput').value.trim();
            const resultElement = document.getElementById('result');

            if (cities.includes(inputCity)) {
                const firstLetter = inputCity[0].toUpperCase(); 
				
                const matchingCities = cities.filter(city => city[0].toUpperCase() === firstLetter); 
				
                resultElement.textContent = `Города, начинающиеся с буквы "${firstLetter}": ${matchingCities.join(', ')}`;
            } else {
                resultElement.textContent = 'Такого города нет в списке';
            }
        }
    </script>

</body>
</html>
